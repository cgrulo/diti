{% extends "base_2_cols.html" %}
{% block contentcol %}
	{% for category in object_list %}
		<article class="categories">
			<a href="{{ category.slug }}" title="{{ category.title }}">
				<img src="/media/{{ category.image }}" alt="{{ category.title }}" />
			</a>
			<h3><a href="{{ category.slug }}">{{ category.title }}</a></h3>			
		</article>	
	{% endfor %}
{% endblock %}
