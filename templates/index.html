{% extends "base.html" %}
{% block content %}
			<section id="slider" class="graybars">
				<ul>
					{% for slide in slides_list %}
					<li {% if forloop.first %}class="active"{% endif %}>
						<a href="{{ slide.url }}" class="aimg">
							<img src="/media/{{ slide.image }}" alt="{{ slide.imageTitle }}">
							<span>{{ slide.imageTitle }}</span>
						</a>

						<div>
							<h3><a href="{{ slide.url }}">{{ slide.title }}</a></h3>
							<p>{{ slide.content }}</p>
						</div>
					</li>
					{% endfor %}
				</ul>
			</section>
			{% for page in pages_list %}
			<article>
				<h2>{{ page.title|safe }}</h2>
				<img src="/media/{{ page.postimage }}" alt="">
				<p>{{ page.resumen }}</p>
				<a href="servicios/{{ page.slug }}/" class="readlink buttonblue">Leer mÃ¡s</a>
			</article>
            {% endfor %}
{% endblock %}
