{% extends "base_2_cols.html" %}
{% block contentcol %}
	{% for product in products %}
		<article class="categories">
			<a href="{{ product.slug }}" title="{{ product.title }}">
				<img src="/media/{{ product.imagen }}" alt="{{ product.title }}" />
			</a>
			<h3><a href="{{ product.slug }}/">{{ product.title }}</a></h3>			
		</article>	
	{% endfor %}
{% endblock %}
